<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Fashion Shopping for Men, Women, Accessories - Bewakoof.com</title>

    <!-- font awesome styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- style file here -->
    <link rel="stylesheet" href="./styles/cart.css" />
</head>
<body>
    <!-- Navbar -->
    <div>
        <img src="https://images.bewakoof.com/web/ic-desktop-bwkf-trademark-logo.svg" alt="bewakoof log">
    </div>

    <!-- Main Container -->
    <div>
        <p><b>My Bag </b><span>1 item</span></p>


        <!-- Cart items, price and coupon section  -->
        <div>
            <!-- cart items container  -->
            <div id="cart-item-container">
                <div>
                    <img src="https://images.bewakoof.com/web/Red-truck.png" alt="truck" class="truck">
                    <p>
                        Yay! You get FREE delivery on this order
                    </p>
                </div>
                <div class="child">
                    <div>
                        <p>Men's Black Across The Spiderverse Graphic Printed Oversized T-shirt</p>
                        <p><span>₹649</span> <span>₹1299</span></p>
                        <p>You saved <span>₹650</span>!</p>

                        <!-- quantity and size div  -->
                        <div class="qp">
                            <div>
                                <span>Size :</span>
                                <b>
                                    <i class="fa-light fa-chevron-down"></i>
                                </b>
                            </div>

                            <div>
                                <span>Qty :</span>
                                <b>
                                    <i class="fa-light fa-chevron-down"></i>
                                </b>
                            </div>
                        </div>

                    </div>
                    <div>
                        <img src="https://images.bewakoof.com/t320/men-s-black-across-the-spiderverse-graphic-printed-oversized-t-shirt-599566-1687765259-1.jpg"
                            alt="product" />
                    </div>
                </div>
            </div>

            <!-- payments details and coupons -->
            <div>

            </div>

        </div>
    </div>

    <!-- script file here -->
    <script src="./scripts/cartJS.js"></script>

    <!-- font aweseome script  -->
    <script src="https://kit.fontawesome.com/541ab0dea8.js" crossorigin="anonymous"></script>
</body>
</html>
