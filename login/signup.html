<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./signup.css" />
    <!-- font awesome styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- NavBar Starts Here -->
    <div class=" first-nav flex">
        <div class="left-first-nav flex">
            <p class="pointer">Offers</p>
            <p class="pointer"> Facebook</p>
            <p class="pointer">Download App</p>
            <p class="pointer">TriBe Membership</p>
        </div>

        <div class="right-first-nav flex">
            <p class="pointer">Contact Us</p>
            <p class="pointer">Track Order</p>
        </div>

    </div>

    <div class="navbar-middle">
        <div class="first-half">
            <img class="logo" src="https://images.bewakoof.com/web/ic-desktop-bwkf-trademark-logo.svg" alt="logo" />
            <p>Men</p>
            <p>Women</p>
            <p>Mobile Covers</p>
        </div>
        <div class="right-half">
            <input type="text" autocomplete="off" placeholder="Search by product, category or collection" />
            <span class="bar"></span>
            <!-- <i class="fa-regular fa-user fa-xl custom"></i> -->
            <i class="fa-regular fa-heart fa-xl custom" style="margin-right: 15px;"></i>
            <i class="fa-solid fa-bag-shopping fa-xl custom"></i>
            <!-- <img src="https://images.bewakoof.com/web/india-flag-round-1639566913.png" alt="indian flag"
                style="height: 30px; width: 30px;" /> -->
        </div>
    </div>
    <!-- nav bar complete -->
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="image-wrap">
                    <img src="./login image.PNG" alt="image">
                </div>
                <div class="forms-wrap">
                    <div class="form_box">
                        <form id="signUpForm">
                            <h1>Log in / Sign up</h1>
                            <p class="login-text">for Latest trends, exciting offers and everything Bewakoof<span class="tradeMark">Â®</span>!</p>
                            <div id="signUpContainer">
                              <input placeholder="phone" id="phone" type="number">
                              <button >Continue</button>
                            </div>
                          </form>
                          <p class="or">-------------------------------------------------OR-------------------------------------------------</p>
                          <button class="log" style="width: 100%; padding: 12px; margin-top: 10px;" onclick="func()">Continue With Email</button>

                    </div>
                    

                </div>
            
            </div>

        </div>
    </main>
</body>
<script src="./signup.js"></script>
</html>
